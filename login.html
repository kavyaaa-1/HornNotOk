    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,800;1,300;1,500;1,700&display=swap" rel="stylesheet">

<body>
    <div class="container">

                <div class="button-box">

                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="https://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png">

                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>
                <form id="register" class="input-group">

                    <input type="text" class="input-field" placeholder="Enter your age" required>
                    <h5>Any Medical Issues: </h5>
                    <select name="Medical Conditions" id="Medical Conditions" style="width:120px;">
                        <option value="hyperacusis">Hyperacusis</option>
                        <option value="tinnitus">Tinnitus</option>
                        <option value="post traumatic disorder">Post Traumatic Disorder</option>
                        <option value="cardiovascular diseases">Cardiovascular Diseases</option>
                        <option value="none">None</option>
                    </select>    
                    <button type="submit" class="submit-btn-2">Register</button>
                </form>
            </div>
        </div>

    </div>
    <script>
        var x=document.getElementById("login");

        }
        function login(){

            y.style.left = "-500px"
